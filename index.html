<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>
            Мой калькулятор на JS
        </h1>
        <div class="bg-primary py-4 px-4 mx-auto" style="width: 22%;">
            <div class="mx-auto">
                <input type="text" placeholder="0" class="border border-0 py-2 mb-3 ps-3 bg-black rounded-1" style="outline: none; width: 99%; color: #fff;">
                <div class="py-2 row" style="margin-left: -0.5rem; margin-right: -0.5rem;">
                    <div class="px-2 col" style="width: 63px;">
                        <button class="btn bg-white rounded-1 CE-btn" style="width: 44px;">
                            CE
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 C-btn" style="width: 44px;">
                            C
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 drob-btn" style="width: 44px;" value="/">
                            /
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 multi-btn" style="width: 44px;" value="*">
                            *
                        </button>
                    </div>
                </div>
                <div class="py-2 row" style="margin-left: -0.5rem; margin-right: -0.5rem;">
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 seven-btn" style="width: 44px;" value="7">
                            7
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 eight-btn" style="width: 44px;" value="8">
                            8
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 nine-btn" style="width: 44px;" value="9">
                            9
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 minus-btn" style="width: 44px;" value="-">
                            -
                        </button>
                    </div>
                </div>
                <div class="py-2 row" style="margin-left: -0.5rem; margin-right: -0.5rem;">
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 four-btn" style="width: 44px;" value="4">
                            4
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 five-btn" style="width: 44px;" value="5">
                            5
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 six-btn" style="width: 44px;" value="6">
                            6
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 plus-btn" style="width: 44px;" value="+">
                            +
                        </button>
                    </div>
                </div>
                <div class="py-2 row" style="margin-left: -0.5rem; margin-right: -0.5rem;">
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 one-btn" style="width: 44px;" value="1">
                            1
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 two-btn" style="width: 44px;" value="2">
                            2
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 three-btn" style="width: 44px;" value="3">
                            3
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 sum-btn" style="width: 44px; height: 90px;" value="=">
                            =
                        </button>
                    </div>
                </div>
                <div class="py-2 row" style="margin-left: -0.5rem; margin-right: -0.5rem; margin-top: -54px;">
                    <div class="px-2 col-6">
                        <button class="btn bg-white rounded-1 zero-btn" style="width: 106px;" value="0">
                            0
                        </button>
                    </div>
                    <div class="px-2 col">
                        <button class="btn bg-white rounded-1 dot-btn" style="width: 44px;" value=".">
                            .
                        </button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
